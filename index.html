<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Somali World News</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Somali World News App</a>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3 id="titleh1">What Kind of News are you looking for?</h3>
        <div class="input-group mb-3">
         
          <input type="text" id="searchInput" class="form-control" placeholder="Search here...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="cardContainer">
      <!-- Bootstrap cards will be dynamically added here -->
    </div>
    <div class="row mt-3">
      <div class="col-md-8 offset-md-2">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center" id="paginationContainer">
            <li class="page-item">
              <a class="page-link" href="#" id="prevButton" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span> Previous
              </a>
            </li>
            <li><p> </p></li>
            <li class="page-item">
              <a class="page-link" href="#" id="nextButton" aria-label="Next">
                Next
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
